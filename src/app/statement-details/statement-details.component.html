<div class="row">
    <div class="col-lg-5"></div>
    <div class="col-lg-6 m-4">
        <h1>Account Statement</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-6">
        <h2>Account no: {{accountNumber}}</h2>
    </div>
</div>
<div class="col-lg-2"></div>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">

        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Credit/Debit</th>
                    <th scope="col">Closing Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let st of statements | paginate:{id:'listing_pagination' ,itemsPerPage:10,currentPage:page,totalItems:totalRecords} ;index as i">
                    <td [ngStyle]="{'color': st.type=='Debit' ? 'red' : 'green'}">{{i+1}}</td>
                    <td [ngStyle]="{'color': st.type=='Debit' ? 'red' : 'green'}">{{ st.transactionDate | date:
                        'dd-MM-yyyy hh:mm a' }}
                    </td>
                    <td [ngStyle]="{'color': st.type=='Debit' ? 'red' : 'green'}">{{ st.description}}</td>
                    <td [ngStyle]="{'color': st.type=='Debit' ? 'red' : 'green'}"><b *ngIf="st.type=='Debit'">-</b><b
                            *ngIf="st.type=='Credit'">+</b>{{
                        st.amount}}</td>
                    <td [ngStyle]="{'color': st.type=='Debit' ? 'red' : 'green'}">{{ st.closingBalance |
                        currency:'INR'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-2"></div>
</div>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8 d-flex justify-content-center p-3">
        <pagination-controls id="listing_pagination" (pageChange)="page = $event">
        </pagination-controls>
    </div>
    <div class="col-lg-2"></div>
</div>
<div class="row d-flex justify-content-center">
    <button class="btn btn-primary" routerLink="../viewStatement" routerLinkActive="active">Back</button>
</div>
